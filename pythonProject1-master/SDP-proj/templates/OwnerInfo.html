{% extends 'base1.html' %}

{%load static%}
<link rel="stylesheet" href="{%static 'style.css'%}">

{% block body %}

<section class="h-100 bg-dark">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col">
		  <div class="card card-registration my-4">
			<div class="row g-0">
			  <div class="col-xl-6 d-none d-xl-block">
				<img src="https://devdiscourse.blob.core.windows.net/devnews/27_06_2021_13_24_20_8334074.jpg"
				  alt="Sample photo" class="img-fluid"
				  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
			  </div>
			  <div class="col-xl-6">
				<div class="card-body p-md-5 text-black">
				  <h3 class="mb-5 text-uppercase">Vehicle Shop Owner Registration</h3>


   <form method="post"  action="{% url 'personal' %}">
	{% csrf_token %}
	<div class="form-group">
		<label for="name">Full Name</label>
		<input type="text" class="form-control" id="name" placeholder="Name" name='name' required>
	  </div>
	  <div class="form-group">
		<label for="phone">Phone Number</label>
		<input type="text" class="form-control" id="phone" placeholder="Your Personal Phone Number" name='phone' required>
	  </div>
	<div class="form-group">

		<div class="form-group">
	  <label for="email">Email address</label>
	  <input type="Email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name='email' required>
	  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
	  <label for="address">Address</label>
	  <input type="text" class="form-control" id="address" placeholder="Address" name='address' required>
	</div>
	<div class="form-group">
		<label for="business_na">Business Name</label>
		<input type="text" class="form-control" id="business_na" placeholder="Business Name" name='business_na' required>
	  </div>
      <div class="form-group">
		<label for="business_address">Business Address</label>
		<input type="text" class="form-control" id="business_address" placeholder="Business Address" name='business_address' required>
	  </div>
      <div class="form-group">
		<label for="business_ph">Business Phone Number</label>
		<input type="text" class="form-control" id="business_ph" placeholder="Business Phone Number" name='business_ph' required>
	  </div>
	{% comment %} <button type="submit" class="btn btn-primary">Submit</button> {% endcomment %}

				  <div class="d-flex justify-content-end pt-3">
					{% comment %} <button type="button" class="btn btn-warning btn-lg ms-2" href="/docs">Submit form</button> {% endcomment %}
					<button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
				  </div>
				</form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>


{% endblock body %}
