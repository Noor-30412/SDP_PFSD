{% extends 'base1.html' %}

{%load static%}
<link rel="stylesheet" href="{%static 'style.css'%}">

{% block body %}

<section class="h-100 bg-dark">
    {% include 'messages.html' %}
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col">
		  <div class="card card-registration my-4">
			<div class="row g-0">
			  <div class="col-xl-6 d-none d-xl-block">
				<img src="https://www.irishparcels.ie/blog/wp-content/uploads/2022/08/pexels-anna-shvets-4482900-1.jpg"
				  alt="Sample photo" class="img-fluid"
				  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
			  </div>
			  <div class="col-xl-6">
				<div class="card-body p-md-5 text-black">
				  <h3 class="mb-5 text-uppercase">Bank Details</h3>
  
				  
   <form method="post"  action="{% url 'bank-details' %}">
	{% csrf_token %}

		<div class="form-group">
		<label for="name">Account Holder Name</label>
		<input type="text" class="form-control" id="name" placeholder="Enter Account Holder Name" name='name'>
	  </div>
	<div class="form-group">
		<div class="form-group">
	  <label for="phone">Phone Number</label>
	  <input type="number" class="form-control" id="phone" placeholder="Enter your Phone Number" name='phone'>
	</div>
		<label for="bank-name">Bank Name</label>
		<input type="text" class="form-control" id="bank-name" placeholder="Enter your Bank Name" name='bank-name' required>
	  </div>
	  <div class="form-group">
		<label for="branch-name">Branch Name</label>
		<input type="text" class="form-control" id="branch-name" placeholder="Enter your Branch Name" name='branch-name' required>
	  </div>
	<div class="form-group">
		<div class="form-group">
			<label for="account">Account Number</label>
			<input type="num" class="form-control" id="account" placeholder="9701-8945-1242" name='account' required>
		  </div>
		<div class="form-group">
	  <label for="ifsc">IFSC Code</label>
	  <input type="num" class="form-control" id="ifsc"  name='ifsc'>
		</div>
	{% comment %} <button type="submit" class="btn btn-primary">Submit</button> {% endcomment %}
  
				  <div class="d-flex justify-content-end pt-3">
					{% comment %} <button type="button" class="btn btn-warning btn-lg ms-2" href="/vehicle-details">Submit form</button> {% endcomment %}
					<button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
				  </div>
				</form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>


{% endblock body %}
